<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="applicationTitle" content="GitHub Status" />
<meta name="windowSize" content="420 400" />
<meta name="windowBorderRadius" content="14" />
<meta name="topMost" content="true" />

<style>
html, body {
  width: 420px;
  height: 550px;
  margin: 0;
  background: #0d1117;
  overflow: hidden;
  font-family: "Segoe UI", system-ui, sans-serif;
}

.widget {
  width: 100%;
  height: 90%;
  background: #0d1117;
  padding: 12px;
  box-sizing: border-box;
  color: #c9d1d9;
}

.header {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
  text-align: center;
}

img {
  width: 100%;
  display: block;
  border-radius: 8px;
  margin-bottom: 10px;
}
</style>
</head>

<body>
  <div class="widget">
    <div class="header">GitHub Status</div>

    <img id="stats" alt="GitHub Stats" />

    <img id="streak" alt="GitHub Streak" />
    <img id="streak" alt="GitHub Streak" />
  </div>

<script>
const USERNAME = "YOUR_USERNAME";
const THEME = "date_night";

document.getElementById("stats").src =
  `https://YOUR_STATS_VERCEL_APP_URL.vercel.app/api?username=${USERNAME}&show_icons=true&theme=${THEME}&hide_rank=false`;


document.getElementById("streak").src =
  `https://YOUR_STREAK_VERCEL_APP_URL.vercel.app?user=${USERNAME}&theme=dark&hide_border=true&short_numbers=true`;
  
</script>
</body>
</html>

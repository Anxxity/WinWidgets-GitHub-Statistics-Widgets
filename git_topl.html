<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- WinWidgets config -->
<meta name="applicationTitle" content="GitHub Status" />
<meta name="windowSize" content="420 400" />
<meta name="windowBorderRadius" content="14" />
<meta name="topMost" content="true" />

<style>
html, body {
  width: 420px;
  height: 550px;
  margin: 0;
  background: #0d1117;
  overflow: hidden;
  font-family: "Segoe UI", system-ui, sans-serif;
}

.widget {
  width: 100%;
  height: 90%;
  background: #0d1117;
  padding: 12px;
  box-sizing: border-box;
  color: #c9d1d9;
}

.header {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
  text-align: center;
}

img {
  width: 100%;
  display: block;
  border-radius: 8px;
  margin-bottom: 10px;
}
</style>
</head>

<body>
  <div class="widget">
    <div class="header">GitHub Status</div>

    <!-- Stats -->

     <img id="laun" alt="GitHub Streak" />
  </div>

<script>
const USERNAME = "Anxxity";
const THEME = "date_night";


document.getElementById("laun").src =
  `https://github-readme-stats-sigma-puce.vercel.app/api/top-langs/?username=${USERNAME}&show_icons=true&theme=${THEME}&hide_rank=false`;



  
</script>
</body>
</html>
